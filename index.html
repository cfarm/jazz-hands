 <!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/book.css">
</head>
<body>
<div id="books">
    <form id="addBook" action="#">
        <div>
            <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" value="" />
            <label for="title">Title: </label><input id="title" type="text" value="" />
            <label for="author">Author: </label><input id="author" type="text" value="" />
            <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" value="" />
            <label for="keywords">Keywords: </label><input id="keywords" type="text" value="" />
            <button id="add">Add</button>
        </div>
    </form>

</div>
<script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
    </ul>

    <button class="delete">Delete</button>
</script>
